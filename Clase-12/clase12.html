<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/clase11.css" class="css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Elementos de Interés en Bootstrap</title>
</head>
<body>
    <div class="container">

        <div class="bg-light p-5 rounded-3">
          <div class="container-fluid py-5">
            <h1 class="display-5 fw-bold">Jumbotron</h1>
            <p class="col-md-8 fs-4">
             Soy un Jumbotron tal cual como el que fue replicado en el video
            </p>
            <button  type="button"
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#modal-ejemplo">LLamado al acción</button>
            <div class="modal fade" data-bs-backdrop="static" id="modal-ejemplo">
                <div class="modal-dialog modal-dialog-centered">
                  <div class="modal-content">
                    <h4 class="modal-header">Soy la ventana modal que se ha abierto con el botón de "Llamada a la acción"</h4>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal">
                          Cerrar
                        </button>
                        <button class="btn btn-primary">Aceptar</button>
                      </div>
          </div>
        </div>
      </div>
      <form class="m-4">
        <div class="mb-3">
        <form action="">
          <div class="mb-3">
            <label class="form-label" for="nombre">Introduce tu nombre</label>
            <input
              id="nombre"
              type="text"
              class="form-control"
              placeholder="Tu nombre"
            />

            <div class="mb-3">
              <form class="m-4">
                <div class="mb-3">
                  <label class="form-label" for="nombre">Introduce tu telefono</label>
                  <input
                    id="number"
                    type="number"
                    class="form-control"
                    placeholder="Tu numero de telefono"
                  />

                  <div class="mb-3">
                    <form action="">
                      <div class="mb-3">
                        <label class="form-label" for="exampleFormControlTextarea1">Area de texto
                        </label>
                        <textarea 
                        class="form-control" 
                        id="exampleFormControlTextarea1" 
                        rows="3"
                        placeholder="Introduce un texto aquí"></textarea>
                  </div>

                  <button type="submit" class="btn btn-primary">Subir Informacion</button> 
        </form>

        <div class="card m-4" style="width: 25rem">
          <img
            src="./cat.jpg"
            class="card-img-top"
            alt="..."
          />
          <div class="card-body">
            <h5 class="card-title">Sebastian Abramowski</h5>
            <p class="card-text">
              Soy estudinte de Open BootCamp, estoy cursando el modulo de HTML y
              CSS
            </p>
          </div>
          <div class="card-footer">@abramowski.sebastian1997@gmail.com</div>
        </div>

      </div>


                    
      
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
